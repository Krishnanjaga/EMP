<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Comments</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of collection">
      <th>{{ item.id }}</th>
      <th>{{ item.name }}</th>
      <th>{{ item.createddate}}</th>
      <th>{{ item.comments }}</th>
    </tr>
  </tbody>
</table>
