

<nav class="navbar navbar-light bg-danger">
  <h3 style="color:rgb(206, 240, 15);"><i>Super Market</i></h3>
      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your data has been added Successfully.
    
      </div>
      <div *ngIf="alert1"  role="alert">
        <strong>Delete!</strong> Your data has been Deleted.
    
      </div>
    </nav> 
    <nav class="navbar navbar-light bg-secondary">
    <form [formGroup]="addApp"  (ngSubmit)="onsubmit()" >
      
        <div class="form-group">
         <div   [ngClass]="{'has-error' : addApp.get('name')?.errors && (addApp.get('name')?.touched || addApp.get('name')?.dirty)}">
          <label for="name">Customer Name:</label>
          <div>
          <input type="text" class="form-control"  placeholder="Enter name..........." formControlName="name">
          <span *ngIf="addApp.get('name')?.errors">
            <!-- required -->
          </span>
        </div>
        </div>
        </div><hr>
        <div class="form-group">
          <label >Gender:
            
          <input  type="radio" [checked]="ss" (click)="male()" name="Gender" value="male" /> Male
          <input  type="radio" [checked]="ss1" (click)="male1()" name="Gender" value="female" /> Female
          </label>
          <input id="Gender" class="form-control" [(ngModel)]="title" formControlName="Gender"/><br>



          
        </div><hr>
        <div class="form-group">
          <div>
          <label for="native">Product Name:</label>
        <div>
          <input list="browsers" name="browser" class="form-control" formControlName="native">
  <datalist id="browsers">
    <option *ngFor="let opt of listOfOptions" [value]="opt">
    
  </datalist>
        </div>
      </div>
        </div><hr>
        <div  class="form-group" >
           <div>
            <label >Contact Number:</label>
           <div>
          <input type="number" class="form-control"  placeholder="0000000000000" formControlName="contact"  ng-minlength=9 ng-maxlength=9 required>
          </div>
           </div>
        </div><hr>
        <div class="form-group"  >
          <label >Email:</label>
          <div>
          <input type="email" class="form-control"  placeholder="Emailaddress1234@.com" formControlName="Email">
          </div>
        </div>
       <hr>
        <button class="btn btn-success mx-3" [disabled]="!addApp.valid">Save</button>
        <button  class="btn btn-info" [disabled]="valide" routerLink="/agri">Next</button>
        <!-- <button (click)="editData(item.id)"class="btn btn-warning mx-5">Edit</button> -->
        <!-- <button (click)="updateData()" class="btn btn-success mx-3">update</button>
    
    <button (click)="getData()" class="btn btn-info mx-3">Info</button> -->
  </form>
</nav>
